name: CI DTS          # Nombre del flujo, para que lo veas en GitHub

on:                   # CuÃ¡ndo se ejecuta este flujo
  push:               # cada vez que haces git push...
    branches: ["main"]   # ...a la rama main (puedes poner "master" o la que uses)

jobs:
  build-and-deploy:   # Nombre del trabajo (job)
    runs-on: ubuntu-latest   # GitHub va a usar una mÃ¡quina Linux para hacerlo

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo del repo
        uses: actions/checkout@v4   # Baja tu cÃ³digo de GitHub para poder trabajarlo

      - name: ğŸŸ¦ Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"        # versiÃ³n de Node; pon la misma que usas en Vercel

      - name: ğŸ“¦ Instalar dependencias
        run: npm install            # igual que en tu ordenador: npm install

      - name: ğŸ§ª Pasar tests (opcional)
        run: npm run test --if-present   # si tienes tests los ejecuta; si no, no falla

      - name: ğŸ—ï¸ Construir el proyecto
        run: npm run build          # comprueba que tu Next.js compila

      # ğŸ”½ Esta parte es la que habla con Vercel ğŸ”½
      - name: ğŸš€ Deploy a Vercel
        run: npx vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}      # tu token secreto de Vercel
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}    # id de tu organizaciÃ³n en Vercel
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}  # id del proyecto
