name: Architecture doc is up to date

on:
  pull_request:
  push:
    branches: ["*"]

jobs:
  arch-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate ARCHITECTURE.md
        run: node scripts/generate-architecture.mjs

      - name: Fail if ARCHITECTURE.md changed
        run: |
          if ! git diff --quiet; then
            echo "‚ùå ARCHITECTURE.md is out of date. Run: node scripts/generate-architecture.mjs and commit changes."
            git diff
            exit 1
          fi
