name: Export Supabase RPCs

on:
  push:
    branches:
      - main
      - fix/**
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  export-rpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Export RPCs to supabase/functions
        env:
          DATABASE_URL: ${{ secrets.DTS_DATABASE_URL }}
        run: |
          chmod +x scripts/export-rpcs.sh
          scripts/export-rpcs.sh

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "dts-bot"
          git config user.email "dts-bot@users.noreply.github.com"

          git add supabase/functions/*.sql
          git commit -m "DB: auto-export Supabase RPCs"
          git push
