name: Export Supabase RPCs

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - fix/activate-program-endpoint

jobs:
  export-rpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Export RPCs to supabase/functions
        env:
          DTS_DATABASE_URL: ${{ secrets.DTS_DATABASE_URL }}
        run: |
          chmod +x scripts/export-rpcs.sh
          ./scripts/export-rpcs.sh

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain supabase/functions)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add supabase/functions
            git commit -m "chore: auto export Supabase RPCs"
            git push
          else
            echo "No changes in supabase/functions"
          fi
